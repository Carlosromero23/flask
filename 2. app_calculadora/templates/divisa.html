
{% extends "base.html" %}

{% block content %}

<center>
<h1 class="py-3">Calculadora de divisa <img src="static/img/divisa.png" alt="" width="55px"></h1>
<h5>Ingresar en monto de dolares</h5>

<form action="/divisa" method="POST">

<div class="row justify-content-center">
    <div class=" py-5 col-4 justify-content-center">
        <input type="number" class="form-control" name="d1" placeholder="Ingrese el numero de dolares" aria-label="Ingrese el numero de dolares" required>
    </div>
</div>
<div class="row py-">
</div>
<center>  
    <div class="col-md-12">
    <button type="submit" class="btn btn-outline-primary border1"><h5>Guardar</h5></button>
</div>
</center>
</form>
</center>
<div class="row py-2 ">
    <div class="col py-2">
        <h3>La cantidad en pesos colombianos es: {{total_divisa}}</h3>
        <h3>La cantidad en Euros es: {{total_euros}}</h3>

    </div>
</div>

{% endblock%}
